<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header Section -->
    <section class="container-fluid bg-dark text-light p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header Section -->

    <!-- Main Section -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-secondary">
                    <h3 class="mt-3">Search for the City: </h3>
                    <form class="form-inline p-md-2">
                        <input class="form-control mr-sm-2" id="enter-city type="search" placeholder="Enter a city" aria-label="Enter a city">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3> Next 5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>



</html>
